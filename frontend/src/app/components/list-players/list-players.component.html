<div class="container">
    <div class="title m-3">

        <h4 class="mt-3 mb-2">Listado de Jugadores</h4>
        <button type="button" class="btn btn-primary btn-lg" routerLink="/add-player">Agregar Jugador</button>

    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <tr class="table-dark">
                <th scope="row">Nickname</th>
                <td>Headshots %</td>
                <td>Bodyshots %</td>
                <td>Utilidad %</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let player of listPlayers">
            <td  scope="row">{{player.nickname}}</td>
            <td>{{player.p_headshots}}</td>
            <td>{{player.p_bodyshots}}</td>
            <td>{{player.p_headshots}}</td>
            <td><button [routerLink]="['/edit-player', player.id]" type="button" class="btn btn-success m-1">Editar</button>
                <button type="button" class="btn btn-danger disabled m-1">Eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
